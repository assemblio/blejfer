{% extends "layout.html" %}

{% block rows %}
    <div class="row">
        <div class="col-sm-12">
            <form>
            {% for field in form %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field(class="form-control") }}
                </div>
            {%  endfor %}
            </form>
        </div>
    </div>
{% endblock rows %}
